<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Digital Watchdog</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Header styling */
        header {
            position: relative;
            background: linear-gradient(135deg, #0a0a23, #571c4a);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3c3c5c;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Icon button styling */
        .icon-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #2a2a72;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
        }

        .icon-btn:hover {
            background-color: #1d1d5a;
        }

        /* Dropdown menu styling */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 55px;
            left: 15px;
            background-color: #202020;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu button {
            display: block;
            width: 100%;
            background-color: transparent;
            color: white;
            border: none;
            text-align: left;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-menu button:hover {
            background-color: #3c3c5c;
        }

        /* Main container */
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Breaking News Section */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px #3af207, 0 0 15px #3af207;
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 15px #3af207, 0 0 25px #3af207;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px #3af207, 0 0 15px #3af207;
            }
        }

        .breaking-news {
            background: linear-gradient(135deg, #1d1d5a, #570861);
            color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            animation: pulse 2s infinite;
            width: 80%;
            margin: 0 auto 20px;
        }

        .breaking-news h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .breaking-news-item {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .breaking-news-item a {
            color: #15f220;
            text-decoration: none;
        }

        .breaking-news-item a:hover {
            text-decoration: underline;
        }

        /* Filter and Sort Section */
        .filter-sort {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .filter-sort select, .filter-sort button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .filter-sort button {
            background-color: #2a2a72;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-sort button:hover {
            background-color: #1d1d5a;
        }

        /* News container */
        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .news-section {
            flex: 1 1 30%;
            background-color: #202020;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .news-section h2 {
            font-size: 1.5em;
            color: #ff6f61;
            border-bottom: 2px solid #3c3c5c;
            padding-bottom: 5px;
        }

        .news-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .news-item:hover {
            transform: scale(1.02);
        }

        .news-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .news-content h3 {
            font-size: 1.3em;
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        .news-content p {
            font-size: 1em;
            line-height: 1.5;
            color: #bbb;
        }

        .news-content a {
            display: inline-block;
            margin-top: 10px;
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .news-content a:hover {
            color: #3c9dd1;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .breaking-news {
                width: 100%;
            }

            .news-section {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <button class="icon-btn" id="icon-btn">â˜°</button>
        <div class="dropdown-menu" id="dropdown-menu">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='about.html'">About Us</button>
            <button onclick="location.href='mailto:namitjain180@gmail.com'">Contact</button>
        </div>
        <h1>
        <img src="img1.jpg" style="width: 50px; height: 50px; margin-right: 10px; border-radius: 50%; object-fit: cover; vertical-align: middle;">
            A Digital Watchdog 
        </h1>
        <p>A one-go website for technocrats</p>
    </header>

    <div class="container">
        <!-- Breaking News Section -->
        <div class="breaking-news">
            <h2>Breaking News</h2>
            <div id="breaking-news-container">
                <p class="breaking-news-item"><a href="#scroll">Major Cyber Attack</a></p>
            </div>
        </div>

        <!-- Filter and Sort Section -->
        <div class="filter-sort">
            <label for="news-type">Filter by Source:</label>
            <select id="news-type">
                <option value="">All</option>
                <option value="Krebs on Security">Krebs on Security</option>
                <option value="The Hacker News">The Hacker News</option>
                <option value="Ars Technica">Ars Technica</option>
                <option value="TechRadar">TechRadar</option>
            </select>

            <label for="news-category">Filter by Category:</label>
            <select id="news-category">
                <option value="">All</option>
                <option value="tech">Tech</option>
                <option value="malware">Malware</option>
                <option value="ransomware">Ransomware</option>
            </select>

            <label for="sort-order">Sort Order:</label>
            <select id="sort-order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <button id="filter-sort-btn">Apply</button>
        </div>

        <!-- News Container -->
        <div class="news-container" id="news-container">
            <!-- News articles will be dynamically loaded -->
        </div>
    </div>
    <section id="scroll">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('icon-btn').addEventListener('click', () => {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        async function fetchNews() {
            try {
                const type = document.getElementById('news-type').value;
                const category = document.getElementById('news-category').value;
                const sort = document.getElementById('sort-order').value;

                const response = await fetch(`http://127.0.0.1:5000/api/scrape?type=${type}&category=${category}&sort=${sort}`);
                if (!response.ok) throw new Error("Network error");

                const data = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = '';

                Object.entries(data).forEach(([source, articles]) => {
                    const section = document.createElement('div');
                    section.className = 'news-section';
                    section.innerHTML = `<h2>${source}</h2>`;

                    articles.forEach(article => {
                        section.innerHTML += `
                            <div class="news-item">
                                <img src="${article.image || 'static/images/fallback-image.jpg'}" alt="${article.title}">
                                <div class="news-content">
                                    <a href="${article.link}" target="_blank">${article.title}</a>
                                    <p>${article.snippet || 'No snippet available'}</p>
                                </div>
                            </div>`;
                    });

                    container.appendChild(section);
                });
            } catch (error) {
                console.error(error);
                document.getElementById('news-container').innerHTML = '<p>Error loading news</p>';
            }
        }

        document.getElementById('filter-sort-btn').addEventListener('click', fetchNews);
        fetchNews();
    </script>
    </section>
</body>
</html>
